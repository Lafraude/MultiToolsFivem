        :root {
            --primary-bg: #000000;

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .loading {
            font-size: 100px;
            display: flex;
            gap: 10px;
            font-weight: bold;
            text-shadow: 0 0 15px rgba(88, 166, 255, 0.8);
        }
        
        .loading span {
            display: inline-block;
            animation: blink 1.5s infinite ease-in-out;
        }
        
        @keyframes blink {
            0% { opacity: 0.2; }
            50% { opacity: 1; }
            100% { opacity: 0.2; }
        }
        
        .loading span:nth-child(1) { animation-delay: 0s; }
        .loading span:nth-child(2) { animation-delay: 0.2s; }
        .loading span:nth-child(3) { animation-delay: 0.4s; }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: var(--text-color);
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(270deg, var(--primary-bg), var(--secondary-bg), var(--primary-bg));
            /* background-size: 600% 600%; */
            animation: gradientAnimation 10s ease infinite;
        }
      
        h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 40px;
            animation: slideIn 1.5s ease-out;
        }
      
        @keyframes slideIn {
            0% { transform: translateY(-50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
      
        .button-container {
            display: flex;
            flex-direction: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 40px;
        }
      
        .btn {
            background-color: var(--button-bg);
            color: var(--text-color);
            font-weight: bold;
            border: none;
            width: 200px;
            height: 50px;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 40px;
            margin-top: 10px;
            cursor: pointer;
            margin-inline: 5px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
     
        .btn:hover {
            background-color: var(--button-hover);
            transform: scale(1.05);
        }

        let favoris = JSON.parse(localStorage.getItem("favoris")) || [];

        function toggleFavori(itemId) {
            if (favoris.includes(itemId)) {
                favoris = favoris.filter(id => id !== itemId);
            } else {
                favoris.push(itemId);
            }
            localStorage.setItem("favoris", JSON.stringify(favoris));
            refreshFavoris();
        }

        function refreshFavoris() {
            const favorisList = document.getElementById("favoris-list");
            favorisList.innerHTML = "";
            favoris.forEach(id => {
                const li = document.createElement("li");
                li.textContent = id;
                favorisList.appendChild(li);
            });
        
            document.querySelectorAll("[data-id]").forEach(item => {
                const itemId = item.getAttribute("data-id");
                if (favoris.includes(itemId)) {
                    item.classList.add("favori");
                } else {
                    item.classList.remove("favori");
                }
            });
        }
